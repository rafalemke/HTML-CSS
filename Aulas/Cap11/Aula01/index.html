<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <p>asdasdasdasdasdasd</p>

    <picture>
        <source media="(max-width: 700px)" srcset="Imagens/Foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/Foto-m.png" type="image/png">
        <img src="Imagens/Foto-g.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <p>Infelizmente o seu navegador não suporta o formato de audio disponivel. <a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a></p>

    </audio>
    <!-- MP3 WAV OGG-->
    
    
</body>
</html>
