<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="background-color: rgb(9, 255, 0);">Videos com HTML5</title>
    
</head>
<body style="background-color: rgb(119, 216, 124);">
    <h1 style="background-color: bisque;">Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video width="560" poster="Imagens/limoes-capa.png" controls>
        <source src="midia/Video001.mp4" type="video/mp4">
        <source src="midia/Video001.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de video</p>


    </video>
    <h1>Inserindo videos do youtube</h1>
    
    <iframe src="https://player.vimeo.com/video/463963943?h=cad9774a9d&color=ff0179" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
