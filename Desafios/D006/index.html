<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para conseguir descobrir qual tag devetá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="<p> para adicionar paragrafos">Parágrafos</abbr></li>
        <li><abbr title="Para titulos, use as tags <h1>...<h6>">Titulos</abbr></li>
        <li><abbr title="Use as tags <img>">Imagens</abbr></li>
        <li><abbr title="Use as tags <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use as tags <code>">Código-fonte</abbr></li>
        <li><abbr title="Use as tags <ol> e <il>">Listas enumeradas</abbr></li>
        <li><abbr title="Use as tags <ul> e <il>">Listas com demarcadores</abbr></li>


            


    </ul>
    
</body>
</html>
